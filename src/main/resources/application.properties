## APP

spring.application.name=iphone-house
api.version=1
api.version_code=0.0.1

## DATA SOURCE
spring.datasource.url = jdbc:mysql://localhost:3350/iphone-house?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver


## JPA
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect


## LOGGING
logging.level.com.personal.systme: DEBUG
logging.level.org.springframework.web=error
logging.level.org.hibernate=error
